<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ExpoLondrina 2025</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto&display=swap" rel="stylesheet" />

  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #fff9f9 0%, #ffeaea 100%);
      color: #3b2a2a;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-weight: 400;
      font-size: 3.2rem;
      color: #d32f2f;
      text-align: center;
      margin: 20px 0 10px 0;
      text-shadow: 1px 1px 4px rgba(211, 47, 47, 0.7);
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInUp 0.7s forwards;
      animation-delay: 0.3s;
    }

    .cabeçalho {
      width: 100%;
      max-width: 700px;
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeInUp 0.7s forwards;
      animation-delay: 0.1s;
    }

    #btn {
      background-color: #f74141;
      color: #fff;
      border: none;
      padding: 12px 28px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 30px;
      box-shadow: 0 5px 12px rgba(247, 64, 64, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    #btn:hover {
      background-color: #b32f2f;
      box-shadow: 0 8px 20px rgba(179, 47, 47, 0.7);
    }

    #info {
      margin-top: 12px;
      font-size: 1rem;
      color: #5a3a3a;
      background: #ffeaea;
      border-radius: 12px;
      padding: 15px 25px;
      max-width: 700px;
      box-shadow: 0 4px 8px rgba(255, 100, 100, 0.25);
      display: none;
      user-select: none;
      line-height: 1.4;
      text-align: center;
    }

    .main-image-wrapper {
      text-align: center;
      max-width: 700px;
      margin: 0 auto 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.7s forwards;
      animation-delay: 0.6s;
    }

    .main-image-wrapper img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(211, 47, 47, 0.25);
    }

    .creditos {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 8px;
      color: #a39494;
      font-family: 'Anton', sans-serif;
      user-select: none;
      opacity: 0;
      animation: fadeInUp 0.7s forwards;
      animation-delay: 0.8s;
    }

    .creditos a {
      color: #bc8f8f;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .creditos a:hover {
      color: #e75f5f;
    }

    .descricao {
      max-width: 700px;
      margin: 30px auto 50px auto;
      color: #5a3a3a;
      font-weight: 500;
      font-size: 1.15rem;
      opacity: 0;
      animation: fadeInUp 0.7s forwards;
      animation-delay: 0.9s;
    }

    .descricao strong {
      color: #c13030;
    }

    .descricao p {
      margin-bottom: 1rem;
    }

    .descricao ul {
      list-style: inside disc;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .descricao ul li {
      margin-bottom: 0.6rem;
      line-height: 1.5;
    }

    .descricao p.highlight {
      color: #e75f5f;
      font-family: 'Anton', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      margin-top: 1.5rem;
    }

    .agrinho {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      margin: 40px auto;
      flex-wrap: wrap;
      max-width: 800px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.7s forwards;
      animation-delay: 1.1s;
    }

    .agrinho img {
      border-radius: 15px;
      width: 320px;
      max-width: 100%;
      box-shadow: 0 8px 18px rgba(231, 58, 58, 0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .agrinho img:hover {
      transform: scale(1.05);
    }

    .agrinho a {
      align-self: center;
      text-decoration: none;
    }

    .agrinho button {
      background-color: #e73a3a;
      color: white;
      padding: 18px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-family: 'Anton', sans-serif;
      font-weight: 700;
      box-shadow: 0 6px 15px rgba(231, 58, 58, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .agrinho button:hover {
      background-color: #b32f2f;
      box-shadow: 0 10px 25px rgba(179, 47, 47, 0.7);
    }

    .fonte {
      font-size: 0.85rem;
      text-align: center;
      margin-top: 15px;
      color: #a39494;
      font-family: 'Anton', sans-serif;
      max-width: 700px;
      user-select: none;
      opacity: 0;
      animation: fadeInUp 0.7s forwards;
      animation-delay: 1.3s;
    }

    .fonte a {
      color: #bc8f8f;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .fonte a:hover {
      color: #e75f5f;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background-color: #fff;
      border-top: 1px solid #ddd;
      margin-top: 60px;
      width: 100%;
      max-width: 700px;
      user-select: none;
      opacity: 0;
      animation: fadeInUp 0.7s forwards;
      animation-delay: 1.5s;
    }

    footer p {
      color: #d32f2f;
      margin: 0;
      font-weight: 700;
      font-family: 'Anton', sans-serif;
      font-size: 1rem;
    }

    /* Animação fadeInUp */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .agrinho {
        flex-direction: column;
      }

      .agrinho img {
        width: 90%;
      }

      #btn {
        width: 100%;
        max-width: 300px;
      }

      .descricao {
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>
  <header class="cabeçalho">
    <button id="btn">INFORMAÇÕES</button>
    <div id="info">
      DATA: De 4 a 13 de abril de 2025<br />
      LOCAL: Parque de Exposições Governador Ney Braga, Londrina - PR<br />
      ENDEREÇO: Avenida Tiradentes, 6275, Jardim Rosicler, 86072-000<br />
      CONTATO: (43) 3378-2000
    </div>
  </header>
